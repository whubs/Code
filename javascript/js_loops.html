<!DOCTYPE html>
<html>
<head>
	<title>JavaScrupt Learning by Discoveryvip</title>
	<style>
		.btn{
			padding: 5px;
			border: 1px solid black;
			display: inline-block;
			margin: 5px;
		}

		.oput{
			padding: 10px;
			margin: 10px;
			font-size: 18px;
			color: red;
		}
	</style>
</head>
<body>
	<div id="main">
		A
		<input type="number" name="numA" id="numA" value="6">
		<div>
			<div id="btn1" class="btn">Button 1</div>
			<br>
			<div id="btn2" class="btn">Button 2</div>
			<br>
			<div id="btn3" class="btn">Button 3</div>
		</div>
		<div>
			Output:
			<div id="output" class="oput">Nothing</div>
		</div>
	</div>
	<script>
		var btn1Click = document.getElementById("btn1");
		var btn2Click = document.getElementById("btn2");
		var btn3Click = document.getElementById("btn3");
		var output = document.getElementById("output");

		btn1Click.onclick = myFun;
		btn2Click.onclick = myFun2;
		btn3Click.onclick = myFun3;
		var myContainer = "";

		function myFun(){
			myContainer = "WHILE LOOP <br>";
			var a = parseInt(document.getElementById("numA").value);

			while (a < 10){
				myContainer += a + " new Number<br>";
				a++;
			}

			output.innerHTML = myContainer;
		}

		function myFun2(){
			myContainer = "DO LOOP <br>";
			var a = parseInt(document.getElementById("numA").value);

			do{
				myContainer += a + " new Number<br>";
				a++;
			}
			while(a < 10);
			output.innerHTML = myContainer;
		}

		function myFun3(){
			myContainer = "FOR LOOP <br>";
			var a = parseInt(document.getElementById("numA").value);

			for ( i = 0; i < 10; i++) {
				myContainer += i + " new Number <br>";
			}

			output.innerHTML = myContainer;
		}

			
	</script>
</body>
</html>
