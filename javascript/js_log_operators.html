<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Learning by Discoveryvip</title>
	<style>
		.btn{
			padding: 5px;
			border: 1px solid black;
			display: inline-block;
			margin: 5px;
		}
	</style>
</head>

<body>
	<div id="main">
		A
		<input type="number" name="numA" id="numA" value="6">
		<br>B
		<input type="number" name="numB" id="numB" value="33">
	</div>
	<div>
		<div id="btn1" class="btn">Get Result</div>
		<br>
		<div id="btn2" class="btn">Do something when clicked</div>
	</div>
	<div> Output :
		<div id="output">Nothing</div>
	</div>
	<div>
		<ul id="myList">
			<li>One</li>
			<li>Two</li>
			<li>Three</li>
			<li>Four</li>
			<li>Five</li>
			<li>Six</li>
		</ul>
	</div>

	<script>
	//parseInt() turns string into an integer
		
		var btn1Click = document.getElementById("btn1");
		var btn2Click = document.getElementById("btn2")
		var output = document.getElementById("output");
		var myList = document.getElementById("myList");
		var myItems = document.getElementsByTagName("li");
		console.log(myItems);

		btn1Click.onclick = getResult;
		btn2Click.onclick = myFun;

		function myFun() {
			var x = document.getElementById("numA");
			var y = document.getElementById("numB");
			var w = parseInt(x.value);
			var z = parseInt(y.value);
			w++;
			z--;
			x.value = w;
			y.value = z;

			for (var i = 0; i < myItems.length; i++) {
				console.log(myItems[i]);
				if (i % 2) {
					myItems[i].style.backgroundColor = "red";
				}
			}


		}

		function getResult(){
			var x = parseInt(document.getElementById("numA").value);
			var y = parseInt(document.getElementById("numB").value);
			output.innerHTML = x + y;

			var status = (x > y) ? "A bigger than B" : "B bigger than A";
			// ternary operator
			var w = true;
			var z = false;
			output.innerHTML = w || z;
		}

	</script>
</body>

</html>
